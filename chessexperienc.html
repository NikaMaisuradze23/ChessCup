<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>
<body>
    <header>
        <div class="purp-div">
            <img src="img/Vector.svg">
            <h1>Redberry Knight Cup</h1>
        </div>
    </header>
    <section class="fix-section">
        <div class="person-div-h4">
            <h4 class="person-h4">First step is done, continue to finish onboarding</h4>
        </div>

        <div class="person-line">

        </div>

        <div class="person-steps">
            <div>
                <div class="persons-step-1">1</div>
                <div class="persons-step-line"></div>
                <div class="persons-step-2">2</div>
            </div>
            <p class="person-steps-p1">Personal information</p>
            <p class="person-steps-p2">Chess experience</p>
        </div>

        <h1 class="person-title">Chess experience </h1>
        <p  class="person-title-p" >This is basic informaton fields</p>


        <div class="person-inputs">
            <form>
                <select class="slection-exp1" id="country" name="country" placeholder="level of knowledge">
                    <option value="au">Beginner</option>
                    <option value="ca">Intermediate</option>
                    <option value="usa">Professional</option>
                </select>

                <select class="slection-exp2" id="country" name="country" placeholder="level of knowledge">
                    <option value="au">Beginner</option>
                    <option value="ca">Intermediate</option>
                    <option value="usa">Professional</option>
                </select>
                
            </form>
            
        </div>

    </section>



    <footer>
        <div class="chess-footer">
            <div>
                <p class="chess-p1">“Many have become chess masters; 
                    no one has become the master of chess.”
                </p>

                <p class="chess-p2">- Siegbert Tarrasch</p>

            </div>
            
            
        </div>
    </footer>


    <script src="js/app.js"></script>
</body>
</html>

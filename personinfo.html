<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>
<body>
    <header>
        <div class="purp-div">
            <img src="img/Vector.svg">
            <h1>Redberry Knight Cup</h1>
        </div>
    </header>

    <section>
        <div class="person-h4">
            <h4>Start creating your account</h4>
        </div>

        <div class="person-line">

        </div>

        <div class="person-steps">
            <div>
                <div class="persons-step-1">1</div>
                <div class="persons-step-line"></div>
                <div class="persons-step-2">2</div>
            </div>
            <p class="person-steps-p1">Personal information</p>
            <p class="person-steps-p2">Chess experience</p>
        </div>

        <h1 class="person-title">Personal information </h1>
        <p  class="person-title-p" >This is basic informaton fields</p>


        <div class="person-inputs">
            <form>
                <input type="text" id="fname" name="fname" placeholder="Name" required><br><br>
                <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
                <input type="number" id="number" name="number" placeholder="Phone Number" required><br><br>
                <input  id="date" name="date" placeholder="Date of birth" onfocus="(this.type='date')" onblur="(this.type='text')" required><br><br>
                <button id="back" type="button" name="back" class="back-button" onclick="location.href='index.html'"><span>Back</span></button>
                <button type="submit" id="submit" name="submit" class="input-buton"><span >Next</span><img src="img/Next.svg"></button>
                
            </form>
            
        </div>

    </section>







    <footer>
        <div class="person-footer">
            <div>
                <p class="footer-p1">“When you see a good move,
                    look for a better one.”
                </p>

                <p class="footer-p2">-Emanuel Lasker</p>

            </div>
            
            
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
